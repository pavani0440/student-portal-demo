<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Currency Converter</title>
  <style>
    /* Body and layout */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6ebf1; /* Soft light gray-blue */
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2c3e50;
    }

    /* Container */
    .converter {
      background-color: #ffffff;
      padding: 35px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(44, 62, 80, 0.12);
      width: 380px;
      text-align: center;
      border: 1px solid #d1d9e6; /* subtle border for structure */
    }

    /* Heading */
    h2 {
      margin-bottom: 28px;
      font-weight: 700;
      font-size: 2rem;
      color: #34495e;
      letter-spacing: 1.2px;
    }

    /* Inputs and selects */
    input[type="number"],
    select {
      width: 100%;
      padding: 14px 18px;
      margin: 15px 0 25px;
      font-size: 1rem;
      border: 2px solid #ced6e0; /* calm gray-blue border */
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      color: #34495e;
      background-color: #f7f9fc;
      font-weight: 600;
    }

    input[type="number"]:focus,
    select:focus {
      outline: none;
      border-color: #1f497d; /* deep navy */
      box-shadow: 0 0 8px rgba(31, 73, 125, 0.3);
      background-color: #ffffff;
    }

    /* Button */
    button {
      width: 100%;
      padding: 14px 0;
      background-color: #1f497d; /* deep navy */
      border: none;
      border-radius: 10px;
      color: #f7f9fc; /* very light */
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 15px rgba(31, 73, 125, 0.4);
      user-select: none;
      letter-spacing: 0.05em;
    }

    button:hover {
      background-color: #163c68; /* darker navy */
      box-shadow: 0 8px 22px rgba(22, 60, 104, 0.6);
    }

    button:active {
      background-color: #112d53;
      box-shadow: 0 4px 12px rgba(17, 45, 83, 0.7);
      transform: translateY(1px);
    }

    /* Result */
    #result {
      margin-top: 26px;
      font-weight: 700;
      font-size: 1.3rem;
      color: #34495e;
      min-height: 30px;
      word-wrap: break-word;
      letter-spacing: 0.03em;
    }
  </style>
</head>
<body>

  <div class="converter">
    <h2>Currency Converter</h2>

    <input type="number" id="amount" placeholder="Enter amount" />

    <select id="from-currency"></select>

    <select id="to-currency"></select>

    <button onclick="convertCurrency()">Convert</button>

    <div id="result"></div>
  </div>

  <script>
    const fromCurrency = document.getElementById("from-currency");
    const toCurrency = document.getElementById("to-currency");

    const currencyList = ["USD", "EUR", "GBP", "INR", "JPY", "AUD", "CAD", "CHF", "CNY"];

    currencyList.forEach(curr => {
      const option1 = document.createElement("option");
      option1.value = curr;
      option1.textContent = curr;
      fromCurrency.appendChild(option1);

      const option2 = document.createElement("option");
      option2.value = curr;
      option2.textContent = curr;
      toCurrency.appendChild(option2);
    });

    fromCurrency.value = "USD";
    toCurrency.value = "INR";

    async function convertCurrency() {
      const amount = document.getElementById("amount").value;
      const from = fromCurrency.value;
      const to = toCurrency.value;
      const result = document.getElementById("result");

      if (amount === "" || isNaN(amount)) {
        result.textContent = "Please enter a valid amount.";
        return;
      }

      result.textContent = "Converting...";

      try {
        const res = await fetch(`https://api.exchangerate-api.com/v4/latest/${from}`);
        const data = await res.json();
        const rate = data.rates[to];
        const converted = (amount * rate).toFixed(2);
        result.textContent = `${amount} ${from} = ${converted} ${to}`;
      } catch (error) {
        result.textContent = "Error fetching exchange rate.";
        console.error(error);
      }
    }
  </script>

</body>
</html>
